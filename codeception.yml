actor: Tester
paths:
    tests: Tests/Codecept
    log: Tests/Codecept/_output
    data: Tests/Codecept/_data
    support: Tests/Codecept/_support
    envs: Tests/Codecept/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: Tests/Codecept/_data/dump.sql
